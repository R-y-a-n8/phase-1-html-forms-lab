<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- Create a form tag where the inputs will be nested -->
    <form action="submit_form.php" method="post">
      <!-- Label for 'fullname' -->
      <label for="fullname">Full Name:</label>
      <!-- Text input for full name (required) -->
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <!-- Label for 'email' -->
      <label for="email">Email:</label>
      <!-- Email input (required) -->
      <input type="email" id="email" name "email" placeholder="Enter Email" required>

      <!-- Label for 'phone' -->
      <label for="phone">Phone:</label>
      <!-- Telephone input (optional) -->
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <!-- Label for 'message' -->
      <label for="message">Message:</label>
      <!-- Textarea for the message (required) -->
      <textarea id="message" name="message" placeholder="Enter Message" rows="4" required></textarea>

      <!-- Checkbox input -->
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to our newsletter</label>

      <!-- Submit button -->
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
